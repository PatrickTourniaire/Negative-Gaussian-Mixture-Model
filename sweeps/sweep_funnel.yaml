program: sweep_experiment.py
method: bayes
metric:
  name: validation.loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.01
    max: 2.0
  momentum:
    min: 0.4
    max: 1.0
  optimizer:
    values: ["sgd_mom", "sgd"]
  components:
    values: [2, 3, 4]
  data:
    value: 'funnel'
  iterations:
    value: 10000
  model:
    value: 'squared_nm_gaussian_mixture'
  initialisation:
    value: 'random'
  covar_shape:
    value: 'full'
  optimal_init:
    value: 'funnel'
  covar_reg:
    min: 0.01
    max: 1.0
early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
