program: sweep_experiment.py
method: bayes
command:
  - ${env}
  - python3.10
  - ${program}
  - ${args}
metric:
  name: validation.loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  momentum:
    min: 0.0
    max: 1.0
  optimizer:
    value: "sgd_mom"
  components:
    values: [3, 4, 5]
  data:
    value: 'ring'
  iterations:
    value: 200
  model:
    value: 'squared_nm_gaussian_mixture'
  initialisation:
    value: 'random'
  covar_shape:
    value: 'diag'
  optimal_init:
    value: 'none'
  covar_reg:
    value: 0.0
  sparsity:
    values: [0.0, 0.1, 0.01, 0.001, 1]
  batch_size:
    values: [16, 32, 64, 128, 256]

