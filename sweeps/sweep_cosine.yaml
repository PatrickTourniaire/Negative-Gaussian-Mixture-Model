program: sweep_experiment.py
method: bayes
command:
  - ${env}
  - python3.10
  - ${program}
  - ${args}
metric:
  name: validation.loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.00001
    max: 0.001
  momentum:
    min: 0.0
    max: 1.0
  optimizer:
    value: "sgd_mom"
  components:
    value: 6
  data:
    value: 'cosine'
  iterations:
    value: 100
  model:
    value: 'squared_nm_gaussian_mixture'
  initialisation:
    value: 'random'
  covar_shape:
    value: 'full'
  optimal_init:
    value: 'cosine'
  covar_reg:
    value: 4.4
  sparsity:
    min: 0.0
    max: 1.0
  batch_size:
    values: [8, 16, 32, 64]

