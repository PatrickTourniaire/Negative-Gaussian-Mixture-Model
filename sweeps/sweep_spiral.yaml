program: sweep_experiment.py
method: bayes
command:
  - ${env}
  - python3.10
  - ${program}
  - ${args}
metric:
  name: validation.loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.00001
    max: 0.001
  momentum:
    min: 0.0
    max: 1.0
  optimizer:
    value: "sgd_mom"
  components:
    value: 4
  data:
    value: 'spiral'
  iterations:
    value: 100
  model:
    value: 'squared_nm_gaussian_mixture'
  initialisation:
    value: 'random'
  covar_shape:
    value: 'diag'
  optimal_init:
    value: 'spiral'
  covar_reg:
    value: 4.4
  sparsity:
    min: 0.0
    max: 1.0
  batch_size:
    values: [8, 16, 32, 64]
early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
