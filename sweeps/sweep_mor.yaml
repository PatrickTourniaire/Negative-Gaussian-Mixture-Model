program: sweep_experiment.py
method: bayes
metric:
  name: validation.loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.001
    max: 0.1
  momentum:
    min: 0.4
    max: 1.0
  optimizer:
    values: ["sgd_mom", "sgd", "adam", "adagrad"]
  components:
    values: [3, 4, 5]
  data:
    value: 'mor'
  iterations:
    value: 3000
  model:
    value: 'squared_nm_gaussian_mixture'
  initialisation:
    value: 'random'
  covar_shape:
    value: 'diag'
  optimal_init:
    value: 'none'
  covar_reg:
    value: 0.0
  batch_size:
    values: [32, 64, 128]
early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
